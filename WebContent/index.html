<!doctype html>
<html>
  <head>
   		<title>Task list</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    	<script src="js/angular.js"></script>
    	<script src="js/app.js"></script>
  </head>
  <body ng-app="TaskApp">
	    <div ng-controller="TaskController as controller">
            <h1>Task app</h1>
            <h5>{{controller.usuario}}</h5>

            <div style="border: 1px solid black;" ng-show="controller.task">
                <label for="idTask">ID: </label>
                <input type="number" id="idTask" ng-model="controller.task.idTask" disabled><br>

                <label for="dsTitulo">Titulo: </label>
                <input type="text" id="dsTitulo" ng-model="controller.task.dsTiTulo"><br>

                <label for="dsTask">Descrição: </label>
                <textarea rows="4" id="dsTask" ng-model="controller.task.dsTask"></textarea><br>

                <button type="button" data-ng-click="controller.salvar()">Salvar</button>
            </div>
        </div>
        
	        <div style="border: 1px solid black;" data-ng-show="!controller.task">
	                <button type="button" ng-click="controller.novo()">Nova Task</button><br>
	                <br>
	                <table border="1">
	                    <tr>
	                        <th>ID</th>
	                        <th>Titulo</th>
	                        <th>Descrição</th>
	                        <th>Data criação</th>
	                        <th>Data edição</th>
	                        <th>Data remoção</th>
	                        <th>Data conclusao</th>
	                    </tr>	                 
	                    <tr ng-repeat="task in controller.tasks">
	                        <td>{{task.idTask}}</td>
	                        <td>{{task.dsTitulo}}</td>
	                        <td>{{task.dsTask}}</td>
	                        <td>{{task.dtCriacao}}</td>
	                        <td>{{task.dtEdicao}}</td>
	                        <td>{{task.dtRemocao}}</td>
	                        <td>{{task.dtConclusao}}</td>
	                        <td>
	                            <button type="button" data-ng-click="controller.alterar(task)">Alterar</button>
	                            <button type="button" data-ng-click="controller.deletar(task)">Excluir</button>
	                        </td>
	                    </tr>
	                </table>
	            </div>
	        </div>
	    </div>
    </div>
  </body>
</html>
